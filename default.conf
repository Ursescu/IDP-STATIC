server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/static-server;

    error_page 404  /404.html;

    index index.html;
    
    location /static/ {
        autoindex on;
        alias /var/www/static-server/static/;
    }

    location = /404.html {
        root /var/www/static-server;
    }
}
